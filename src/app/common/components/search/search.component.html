<div class="search-box">
  <input class="search-input" type="text" [(ngModel)]="keyword"
         placeholder="{{palceholder}}"
         onKeyPress="if(window.event.keyCode===13) this.blur()"
         (change)="changeKeyword()" (keydown)="enetrKeyword($event)">
  <div class="search-clear" (click)="clearKeyword()" *ngIf="keyword">x</div>
</div>
