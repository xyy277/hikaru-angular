<div class="breadcrumb-box"><!--[routerLink]="i<breadcrumbs.length-1?item.path:null"-->
  <span (click)="back(i<breadcrumbs.length-1 && i>0, item)"
        *ngFor="let item of breadcrumbs;let i=index">{{item.title}}{{i==breadcrumbs.length-1?'':' / '}}</span>
  <div class="login-btn" routerLink="/login">退出</div>
</div>
