<h3>Heroes Top {{top}}</h3>
<div *ngIf="msg">
  <h3>{{msg}}</h3>
</div>
  <app-hero-search></app-hero-search>
<div class="grid grid-pad">
  <a *ngFor="let hero of heroes"
     routerLink="/detail/{{hero.id}}"
     class="col-1-4">
    <div class="module hero">
      <h4>{{hero.name}}</h4>
    </div>
  </a>
</div>
