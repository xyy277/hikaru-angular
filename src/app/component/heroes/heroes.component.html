

<h2>My Heroes</h2>
<div *ngIf="msg">
  <h3>{{msg}}</h3>
</div>
<ul class="heroes">
  <li *ngFor="let hero of heroes">
    <!--<a routerLink="/detail/{{hero.id}}">-->
    <div (click)="detail(hero.id)">
        <span class="badge">{{hero.id}}</span> {{hero.name}}
      <button class="delete" (click)="delete(hero.id);$event.stopPropagation()">x</button>
    </div>
    <!--</a>-->
  </li>
</ul>
<div>
  <label>name:
    <input #heroName />
  </label>
  <button (click)="add(heroName.value); heroName.value='' ">添加</button>
</div>
